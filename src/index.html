<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Player</title>
    <script
      src="https://kit.fontawesome.com/4217a4231d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Music Player | V1</h1>
    <h3>Using WaveSurfer.js & web audio api</h2>
    <div id="player">
      <div id="waveform">
        <div id="timestamp">00:00:00</div>
        <div id="fileName">N/A</div>
      </div>
      <div id="controls">
        <div id="playbackContainer">
          <label for="playback">Speed: </label>
          <select name="playback" id="playback">
            <option value="0.1">0.1x</option>
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
          </select>
        </div>
        <div id="main">
          <button id="back"></button>
          <button id="play"></button>
          <button id="forward"></button>
        </div>
        <div id="volumeContainer">
          <button id="mute"></button>
          <input
            type="range"
            name="volume"
            id="volume"
            step="0.01"
            min="0"
            max="1"
            value="0.25"
          />
        </div>
      </div>
    </div>

    <div id="loadFileContainer">
      <label for="loadFile">Load Audio: (Local)</label>
      <button id="loadFile"></button>
      <input type="file" name="audioFile" id="audioFile"/>
    </div>
    
    
    <div id="preloaded">
      <p>Or.. </p>
      <p>Choose one of the following:</p>
      <select id="selectStockAudio" name="selectStockAudio">
        <option value="./audio/mixkit-deep-meditation-109.mp3">mixkit-deep-meditation-109.mp3</option>
        <option value="./audio/mixkit-deep-meditation-109.mp3">mixkit-just-chill-16.mp3</option>
        <option value="./audio/mixkit-playground-fun-12.mp3">mixkit-playground-fun-12.mp3</option>
        <option value="./audio/mixkit-summer-fun-13.mp3">mixkit-summer-fun-13.mp3</option>
        <option value="./audio/mixkit-valley-sunset-127.mp3" selected>mixkit-valley-sunset-127.mp3</option>
      </select>
      <p>Royalty free audio from <a href="https://mixkit.co/free-stock-music/">Mixkit.co</a></p>
    </div>

    <footer>
      <p id="name">Brandon L'Heureux | Project 01</p>
      <p id="stack">Tech Stack: HTML5 CSS3 JS WebPack4</p>
      <a href="https://brandonlheureux.dev">View My Portfolio</a>
    </footer>
  </body>
</html>
